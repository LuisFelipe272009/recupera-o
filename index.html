<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cartão de Visita Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-b3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="sua-foto.jpg" alt="Sua Foto">
            <h1>Seu Nome Completo</h1>
            <h2>Sua Profissão/Cargo</h2>
        </div>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> <a href="mailto:seuemail@email.com">seuemail@email.com</a></p>
            <p><i class="fas fa-phone"></i> <a href="tel:+550000000000">Seu Telefone</a></p>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/seuperfil" target="_blank">LinkedIn</a></p>
            <p><i class="fab fa-github"></i> <a href="https://github.com/seuusuario" target="_blank">GitHub</a></p>
            <p><i class="fas fa-map-marker-alt"></i> Sua Cidade, Estado</p>
            </div>
        <div class="social-links">
            <a href="https://twitter.com/seutwitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/seuinstagram" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        <div class="buttons">
            <a href="seu-curriculo.pdf" class="button" download>Baixar Currículo</a>
            <a href="seu-website.com" class="button" target="_blank">Meu Website</a>
        </div>
    </div>
</body>
</html>
